<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elonweb Membership Access</title>
  <style>
    body {font-family: Arial; background:#0d1117; color:#f0f6fc; text-align:center; padding:40px;}
    input, textarea {width:80%; padding:10px; margin:8px 0; border-radius:5px; border:none;}
    button {padding:10px 20px; background:#238636; color:white; border:none; border-radius:5px; cursor:pointer;}
    .message {margin-top:20px; font-weight:bold;}
  </style>
</head>
<body>
  <h1>Elonweb VIP Access Portal</h1>
  <p>Enter your details below to simulate access. This demo does <strong>not</strong> save any information.</p>
  
  <form id="demoForm">
    <input type="text" id="name" placeholder="Full Name" required><br>
    <input type="email" id="email" placeholder="Email Address" required><br>
    <textarea id="reason" placeholder="Reason for joining..." required></textarea><br>
    <input type="text" id="code" placeholder="Membership Code" required><br>
    <button type="submit">Submit</button>
  </form>

  <div id="output" class="message"></div>

  <script>
    document.getElementById('demoForm').addEventListener('submit', function(e){
      e.preventDefault();
      const code = document.getElementById('code').value.trim();
      const output = document.getElementById('output');
      if(code === 'EL98ON'){
        output.textContent = '✅ Congratulations! Your code is correct. Your details have been received (demo only).';
      } else {
        output.textContent = '⚠️ Invalid membership code. Please contact our management to get your code.';
      }
    });
  </script>
</body>
</html>
